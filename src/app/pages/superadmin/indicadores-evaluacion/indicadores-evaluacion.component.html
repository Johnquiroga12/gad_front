<body>
  <div class="container bg-light border border-start-0 rounded-4">
    <blockquote class="blockquote text-dark" style="margin-top: 5%">
      <h1><strong>Opciones Metodo de evaluaci√≥n del Indicador: ###</strong></h1>
    </blockquote>
    <div></div>

    <div class="card">
      <div class="card-body">
        <div class="dropdown-center w-100">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Metodo de evaluacion: {{ opcionSeleccionada }}
          </button>
          <ul class="dropdown-menu w-auto">
            <li>
              <a
                class="dropdown-item w-100 text-center"
                (click)="mostrarH1('Cualitativa')"
                >Evaluacion Cualitativa</a
              >
            </li>
            <li>
              <a
                class="dropdown-item w-100 text-center"
                (click)="mostrarH1('Cuantitativa')"
                >Evaluacion Cuantitativa</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="container bg-light border border-start-0 rounded-4" style="padding: 15px;"> 
        <div *ngIf="textoMostrado === 'Cualitativa'">
          <blockquote class="blockquote text-dark" style="margin-top: 5%">
            <h1>Variables de calificacion</h1>
          </blockquote>
          <button
            type="button w-100"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#materiaModal"
          >
            Agregar Variable
          </button>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Valor</th>
                <th>Escala</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>asdf</td>
                <td>asdf</td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div *ngIf="textoMostrado === 'Cuantitativa'">
          <app-evaluacion-cuantitativa></app-evaluacion-cuantitativa>
        </div>
      </div>
    </div>
  </div>
</body>
