<div class="input-group">
    <span class="input-group-text">Formula</span>
    <textarea class="form-control" aria-label="With textarea" [(ngModel)]="formula"></textarea>
  </div>
  
  
  
  <blockquote class="blockquote text-dark" style="margin-top: 5%">
    <div class="button-group w-100 d-flex">
      <button type="button" class="btn btn-outline-dark flex-fill mx-1" (click)="agregarOperador('+')">+</button>
      <button type="button" class="btn btn-outline-dark flex-fill mx-1" (click)="agregarOperador('-')">-</button>
      <button type="button" class="btn btn-outline-dark flex-fill mx-1" (click)="agregarOperador('/')">/</button>
      <button type="button" class="btn btn-outline-dark flex-fill mx-1" (click)="agregarOperador('*')">*</button>
      <button type="button" class="btn btn-outline-dark flex-fill mx-1" (click)="agregarOperador('(')">(</button>
      <button type="button" class="btn btn-outline-dark flex-fill mx-1" (click)="agregarOperador(')')">)</button>
    </div>
  </blockquote>
  
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Valor</th>
        <th>Escala</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let valor of valores" (click)="agregarValor(valor)">
        <td>{{ valor.valor }}</td>
        <td>{{ valor.escala }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
  
  <button
    type="button w-100"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#materiaModal"
  >
    Agregar nueva variable para formula
  </button>
