<button mat-button (click)="openDialog()" id="my-button">Nuevo Modelo</button>
<ng-container *ngFor="let item of datasource">
    <mat-card class="mi-card">
        <mat-card-content (click)="enviarModelo(item)">
            <div class="item">
                <h3><b>{{ item.nombre }}</b></h3>
                <br>
                <b> Fecha Inicio: {{ item.fecha_inicio}}</b>
                <br>
                <b> Fecha Fin: {{ item.fecha_fin}}</b>
            </div>

          
           

        </mat-card-content>
        
        <button  mat-icon-button (click)="irPonderacion(item)">
            <mat-icon>assignment</mat-icon>
        </button>
    </mat-card>
    <br>
   
</ng-container>
